<!-- script navbar -->

<script>
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 50) {

            document.getElementById("navbar").style.backgroundColor = "rgba(10, 16, 30)";

            document.querySelectorAll('.nav-link').forEach(link => {
                link.style.color = "black";
            });

            document.querySelectorAll('.line').forEach(line => {
                line.style.stroke = "black";
            });

        } else {

            document.getElementById("navbar").style.backgroundColor = "transparent";

            document.querySelectorAll('.line').forEach(line => {
                line.style.stroke = "black";
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.style.color = "black";
            });
        }

    }
</script>
<script type="module" src="./js/rules.js"></script>

<script type="module">

    import { initRules } from "./js/rules.js";

    function loadSection(sectionId, linkId, callback) {
        const container = document.getElementById(sectionId);
        const link = document.getElementById(linkId);

        fetch(link.href)
            .then((response) => response.text())
            .then((html) => {
                container.innerHTML = html;

                if (callback) callback();
            });
    }

    loadSection("navbar_load", "navbar");
    loadSection("start_load", "start");
    loadSection("about_us_load", "about_us");
    loadSection("services_load", "services");
    loadSection("branding_load", "branding");
    loadSection("team_load", "team");

    loadSection("rules_load", "rules", () => {
        initRules();
    });

    loadSection("contact_load", "contact");

</script>
